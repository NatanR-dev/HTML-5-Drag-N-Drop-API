<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Drag and Drop API">
  <meta name="keywords" content="drang and drop api, html 5 api, vanilla js">
  <meta name="author" content="NatanR-dev">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Draggable Items | Drag and Drop HTML 5 API</title>
</head>
<body>
  <div class="container">
    <p class="draggable" draggable="true">Item Arrastável 1 <i class="fa fa-bars" aria-hidden="true"></i></p>
    <p class="draggable" draggable="true">Item Arrastável 2 <i class="fa fa-bars" aria-hidden="true"></i></p>
  </div>

  <div class="container">
    <p class="draggable" draggable="true">Item Arrastável 3 <i class="fa fa-bars" aria-hidden="true"></i></p>
    <p class="draggable" draggable="true">Item Arrastável 4 <i class="fa fa-bars" aria-hidden="true"></i></p>
  </div>

  <div class="container">
    <p class="draggable" draggable="true">Item Arrastável 5 <i class="fa fa-bars" aria-hidden="true"></i></p>
    <p class="draggable" draggable="true">Item Arrastável 6 <i class="fa fa-bars" aria-hidden="true"></i></p>
  </div>

  <div class="container">
    <div>
    <form action="/" class="draggable" draggable="true">
      <input type="text" placeholder="Search input..." name="search">
      <button>Item</button>
    </form>
  </div>
    <ul>
    <li class="draggable" draggable="true">Item Arrastável 8<i class="fa fa-bars" aria-hidden="true"></i></li>
    </ul>
  </div>
